<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="App de barberos">

    <meta name="color-theme" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="build/img/iconos/Tu punto.webp" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../build/css/app.css">
    <title>Mustaches|Barber</title>
</head>

<body class="body">
    <header class="header">
        <a href="../index.html">
            <div class="header__logo">
                <img src="../build/img/iconos/Tu punto.webp" alt="log">

            </div>
        </a>

        <nav class="header__nav">

            <a href="../index.html"> Login
                   

                </a>
            <a href="registro.html"> Registro

                   
                </a>
            <a href="admin.html">Admin

                   
                </a>
            </ul>
        </nav>

    </header>

    <div class="vacio"></div>

    <section class="login contenedor">

        <div class="login__panel">
            <div class="login__icono">
                <img src="../build/img/iconos/Tu punto (1).webp" alt="logo">

            </div>

            <div class="form">
                <form action="" method="GET">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder=" Contraseña ">
                    </div>
                    <input type="submit" class="boton" value="Registrarse">
            </div>
            </form>



        </div>
    </section>







    <footer class="footer ">
        <div class="footer__autor ">
            <p>&copy; Exequiel Schiavo</p>
        </div>

    </footer>
